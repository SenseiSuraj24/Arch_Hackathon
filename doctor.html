  <title>Doctor Landing Page</title>
  <style>
    .box{
      width: 350px;
      height: 350px;
      border-radius: 50px;
      border: 10px solid #c4e0ec;
      background-color: #5fafeb;
      margin: 7px;
      padding: 10px;
      display: inline-block; /* makes boxes appear side by side */
      box-sizing: border-box;
      box-shadow: 4px 4px 6px rgba(0, 0, 0, 0.3);
      font-family: Arial, sans-serif;
      font-size: 16px;
      color: #333;
      text-align: center;
      line-height: 100px; /* vertically center text */
    }
    
.box-img {
  display: block;
  width: 60%;          /* or desired width smaller than box */
  height: auto;
  border-radius: 150px ;
  margin: 0 auto 10px; /* 0 top/bottom margin, auto left/right centers it, 10px bottom margin */
  object-fit: cover;
}


  </style>
