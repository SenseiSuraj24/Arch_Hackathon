<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings | Vital Link</title>
  
  <!-- Fonts & Styles -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body class="doctor-dashboard">

  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="sidebar-header">
      <img src="vital-link-logo.png" alt="Vital Link Logo" class="sidebar-logo">
      <h2>Vital Link</h2>
    </div>

    <ul class="sidebar-menu">
      <li><a href="doctor-dashboard.html"><i class="fas fa-tachometer-alt"></i><span>Dashboard</span></a></li>
      <li><a href="patients.html"><i class="fas fa-user-injured"></i><span>Patients</span></a></li>
      <li><a href="#"><i class="fas fa-calendar-check"></i><span>Appointments</span></a></li>
      <li><a href="#"><i class="fas fa-file-medical"></i><span>Reports</span></a></li>
      <li><a href="settings.html" class="active"><i class="fas fa-cog"></i><span>Settings</span></a></li>
      <li><a href="index.html"><i class="fas fa-sign-out-alt"></i><span>Logout</span></a></li>
    </ul>
  </aside>

  <!-- Main Content -->
  <div class="main-content">
    <header class="dashboard-header">
      <h1>Settings</h1>
      <div class="doctor-info">
        <img src="doctor-profile.jpg" alt="Doctor Profile" class="doctor-avatar">
        <span>Dr. suraj hp</span>
      </div>
    </header>

    <section class="settings-section">

      <!-- Profile Settings -->
      <div class="settings-card">
        <h2>Profile Information</h2>
        <form>
          <div class="form-group">
            <label>Full Name</label>
            <input type="text" value="Dr. Emily Smith">
          </div>
          <div class="form-group">
            <label>Email</label>
            <input type="email" value="emily.smith@vitallink.com">
          </div>
          <div class="form-group">
            <label>Phone</label>
            <input type="text" value="+91 98765 43210">
          </div>
          <div class="form-group">
            <label>Specialization</label>
            <input type="text" value="Cardiology">
          </div>
          <button type="submit" class="save-btn">Save Changes</button>
        </form>
      </div>

      <!-- Password Change -->
      <div class="settings-card">
        <h2>Change Password</h2>
        <form>
          <div class="form-group">
            <label>Current Password</label>
            <input type="password" placeholder="Enter current password">
          </div>
          <div class="form-group">
            <label>New Password</label>
            <input type="password" placeholder="Enter new password">
          </div>
          <div class="form-group">
            <label>Confirm New Password</label>
            <input type="password" placeholder="Confirm new password">
          </div>
          <button type="submit" class="save-btn">Update Password</button>
        </form>
      </div>

      <!-- Notifications -->
      <div class="settings-card">
        <h2>Notifications</h2>
        <div class="toggle-group">
          <label><input type="checkbox" checked> Appointment Reminders</label>
          <label><input type="checkbox" checked> Patient Updates</label>
          <label><input type="checkbox"> Marketing Emails</label>
        </div>
        <button class="save-btn">Save Preferences</button>
      </div>

    </section>

 
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

</body>
</html>
