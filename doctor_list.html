<!DOCTYPE html>
<html lang="en">
<head>

    <title>Vital Link - Doctors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    body {
    margin: 0;
    font-family: 'Montserrat', 'Segoe UI', Arial, sans-serif;
    background: #b7fbff;
    color: #fff;
}

.top-bar {
    display: flex;
    align-items: center;
    justify-content: space-between;
    background: #090909;
    padding: 18px 32px;
}

.logo {
    display: flex;
    align-items: center;
    font-size: 2.1rem;
    letter-spacing: 1.5px;
    font-weight: 600;
    color: #fff;
    gap: 8px;
}

nav {
    display: flex;
    gap: 38px;
}

nav a {
    color: #fff;
    text-decoration: none;
    font-size: 1.13rem;
    font-weight: 400;
    transition: color 0.2s;
}

nav a:hover {
    color: #51A6DF;
}

.logout-btn {
    background: #df4551;
    color: #fff;
    border: none;
    font-size: 1.15rem;
    font-weight: 500;
    padding: 9px 20px;
    border-radius: 7px;
    cursor: pointer;
    transition: background 0.2s;
}

.logout-btn:hover {
    background: #c63c44;
}

main {
    margin: 40px 0 0 0;
    display: flex;
    justify-content: center;
}

.doctor-cards {
    display: flex;
    flex-wrap: wrap;
    gap: 34px;
    justify-content: center;
    width: 80vw;
}

.card {
    background: #222;
    border-radius: 16px;
    box-shadow: 0 6px 24px rgba(0,0,0,0.25);
    padding: 28px 24px 18px 24px;
    text-align: center;
    width: 200px;
    display: flex;
    flex-direction: column;
    align-items: center;
}

.profile-pic {
    width: 86px;
    height: 86px;
    border-radius: 50%;
    object-fit: cover;
    margin-bottom: 14px;
    border: 3px solid #51A6DF;
}

.card h3 {
    margin: 0;
    font-size: 1.13rem;
    font-weight: 500;
    color: #fff;
}
</style>
