<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Profile - Vital Link</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #e3f2fd;
            color: #0d47a1;
            min-height: 100vh;
            padding-top: 80px;
        }

        /* --- Site Header & Navigation --- */
        .site-header {
            background-color: #0d47a1;
            box-shadow: 0 2px 4px rgba(13, 71, 161, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 5%;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
        }
        
        .logo img { 
            height: 45px; 
            width: auto;
            object-fit: contain;
        }
        
        .main-nav { 
            display: flex; 
            gap: 20px; 
        }
        
        .main-nav a {
            color: white;
            font-weight: 600;
            padding: 8px 16px;
            border-radius: 20px;
            transition: all 0.3s;
        }
        
        .main-nav a:hover {
            background-color: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
        }
        
        .logout-btn {
            background-color: #64b5f6;
            color: white !important;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 700;
            transition: all 0.3s;
        }
        
        .logout-btn:hover { 
            background-color: #0a3a8a;
            transform: translateY(-2px);
        }

        .form-section {
            max-width: 800px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .profile-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(13, 71, 161, 0.1);
            padding: 40px;
            border: 1px solid #e3f2fd;
            position: relative;
            overflow: hidden;
            animation: fadeIn 0.8s ease-in-out;
        }

        .profile-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: #64b5f6;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .profile-container h2 {
            color: #0d47a1;
            font-size: 2.2em;
            font-weight: 700;
            margin-bottom: 10px;
            text-align: center;
        }

        .profile-container > p {
            color: #0d47a1;
            text-align: center;
            margin-bottom: 30px;
            font-size: 1.1em;
            opacity: 0.8;
        }

        .profile-form {
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        .form-section-group {
            border: 2px solid #e3f2fd;
            border-radius: 15px;
            padding: 25px;
            background: #f5fbff;
            position: relative;
        }

        .form-section-group legend {
            color: #0d47a1;
            font-size: 1.3em;
            font-weight: 600;
            padding: 0 15px;
            background: white;
            border-radius: 10px;
            border: 2px solid #64b5f6;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            color: #0d47a1;
            margin-bottom: 8px;
            font-size: 0.95em;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e3f2fd;
            border-radius: 10px;
            font-size: 1em;
            color: #0d47a1;
            transition: all 0.3s ease;
            background: white;
            font-family: 'Poppins', sans-serif;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            border-color: #64b5f6;
            box-shadow: 0 0 0 3px rgba(100, 181, 246, 0.2);
            outline: none;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .full-width {
            grid-column: 1 / -1;
        }

        .profile-picture-upload {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .profile-pic-area {
            text-align: center;
        }

        #currentProfilePic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #64b5f6;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(13, 71, 161, 0.2);
        }

        #currentProfilePic:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(13, 71, 161, 0.3);
        }

        .btn-change-pic {
            display: inline-block;
            background: #0d47a1;
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 15px;
            border: none;
            font-size: 0.9em;
        }

        .btn-change-pic:hover {
            background: #64b5f6;
            transform: translateY(-2px);
        }

        .save-btn {
            background: #0d47a1;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            box-shadow: 0 5px 15px rgba(13, 71, 161, 0.3);
            margin-top: 20px;
        }

        .save-btn:hover {
            background: #64b5f6;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(13, 71, 161, 0.4);
        }

        .full-width-btn {
            width: 100%;
        }

        .site-footer {
            text-align: center;
            padding: 20px;
            margin-top: 40px;
            color: #0d47a1;
            font-size: 0.9em;
            border-top: 1px solid #e3f2fd;
        }

        @media (max-width: 768px) {
            .main-nav { 
                display: none; 
            }
            
            .form-section {
                margin: 20px auto;
                padding: 0 15px;
            }
            
            .profile-container {
                padding: 25px;
            }
            
            .profile-container h2 {
                font-size: 1.8em;
            }
            
            .form-section-group {
                padding: 20px;
            }
        }

        @media (max-width: 480px) {
            .profile-container {
                padding: 20px;
            }
            
            .form-section-group {
                padding: 15px;
            }
            
            #currentProfilePic {
                width: 120px;
                height: 120px;
            }
        }
    </style>
</head>
<body>

    <header class="site-header">
        <div class="logo">
            <img src="vital-link-logo.png" alt="Vital Link Logo">
        </div>
        <nav class="main-nav">
            <a href="patient-dashboard.html">Dashboard</a>
            <a href="billing.html">Bills</a>
            <a href="index.html" class="logout-btn">Log Out</a>
        </nav>
    </header>

    <main class="form-section">
        <div class="profile-container">
            <h2>Update My Profile</h2>
            <p>Review and update your personal information, contacts, and medical details.</p>

            <form action="#" method="POST" enctype="multipart/form-data" class="profile-form">
                
                <fieldset class="form-section-group">
                    <legend><i class="fas fa-user-circle"></i> Profile & Contact Details</legend>

                    <div class="profile-picture-upload full-width">
                        <div class="profile-pic-area">
                            <img src="placeholder-profile.png" alt="Current Profile Picture" id="currentProfilePic">
                            
                            <label for="profilePic" class="btn-change-pic">
                                <i class="fas fa-camera"></i> Change Picture
                            </label>
                            <input type="file" id="profilePic" name="profilePic" accept="image/*" style="display: none;">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="phone"><i class="fas fa-phone"></i> Phone Number</label>
                        <input type="tel" id="phone" name="phone" value="1234567890" required>
                    </div>

                    <div class="form-group">
                        <label for="email"><i class="fas fa-envelope"></i> Email Address</label>
                        <input type="email" id="email" name="email" value="patient.name@email.com" required>
                    </div>
                </fieldset>

                <fieldset class="form-section-group">
                    <legend><i class="fas fa-shield-alt"></i> Emergency Contact</legend>
                    
                    <div class="form-group">
                        <label for="emergencyName"><i class="fas fa-user"></i> Contact Name</label>
                        <input type="text" id="emergencyName" name="emergencyName" value="Jane Doe" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="emergencyPhone"><i class="fas fa-phone"></i> Contact Number</label>
                        <input type="tel" id="emergencyPhone" name="emergencyPhone" value="9876543210" required>
                    </div>

                    <div class="form-group full-width">
                        <label for="emergencyRelationship"><i class="fas fa-heart"></i> Relationship</label>
                        <input type="text" id="emergencyRelationship" name="emergencyRelationship" value="Spouse" required>
                    </div>
                </fieldset>
                
                <fieldset class="form-section-group">
                    <legend><i class="fas fa-stethoscope"></i> Medical Team & History</legend>
                    
                    <div class="form-group">
                        <label for="currentDoctor"><i class="fas fa-user-md"></i> Current Primary Care Doctor</label>
                        <input type="text" id="currentDoctor" name="currentDoctor" value="Dr. Ava Johnson (Cardiology)">
                    </div>
                    
                    <div class="form-group">
                        <label for="recentVisitDate"><i class="fas fa-calendar"></i> Date of Last Visit</label>
                        <input type="date" id="recentVisitDate" name="recentVisitDate" value="2025-09-15">
                    </div>

                    <div class="form-group full-width">
                        <label for="medicalHistory"><i class="fas fa-file-medical"></i> Brief Medical History/Conditions</label>
                        <textarea id="medicalHistory" name="medicalHistory" rows="5" placeholder="e.g., Type 2 Diabetes, Seasonal Allergies, Recent Surgeries...">Hypertension. No known allergies.</textarea>
                    </div>
                </fieldset>

                <button type="submit" class="save-btn full-width-btn">
                    <i class="fas fa-save"></i> Save All Updates
                </button>
            </form>
        </div>
    </main>

    <footer class="site-footer">
        <p>&copy; 2025 Vital Link. All Rights Reserved. | Privacy Policy</p>
    </footer>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const profilePicInput = document.getElementById('profilePic');
            const currentProfilePic = document.getElementById('currentProfilePic');

            // Function to handle the image file selection and preview
            const handleImagePreview = (event) => {
                // Check if any files were selected
                const file = event.target.files[0];

                // 1. Basic validation: Check if a file exists and if it's an image
                if (file && file.type.startsWith('image/')) {
                    const reader = new FileReader();

                    // Set up the reader onload function
                    reader.onload = function(e) {
                        // Update the image source to show the preview
                        currentProfilePic.src = e.target.result;
                        // Optional: Provide a small visual confirmation (e.g., console log)
                        console.log(`New image selected: ${file.name}`);
                    };
                    
                    // Read the file content as a Data URL (base64 string)
                    reader.readAsDataURL(file);
                } else if (file) {
                    // Handle case where a file was selected but it's not an image
                    alert("Please select a valid image file (JPEG, PNG, GIF).");
                    // Clear the file input for security and to allow re-selection
                    profilePicInput.value = ''; 
                }
                // If the user clicks cancel, file will be null, and nothing happens.
            };

            // Attach listener to the hidden file input
            profilePicInput.addEventListener('change', handleImagePreview);

            // Allow clicking the current profile picture to trigger the file selection dialog
            currentProfilePic.addEventListener('click', () => {
                profilePicInput.click();
            });
        });
    </script>

</body>
</html>
