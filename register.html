<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Registration - Vital Link</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

    <header class="site-header">
        <div class="logo">
            <img src="vital-link-logo.png" alt="Vital Link Logo">
        </div>
        <nav class="main-nav">
            <a href="index.html">Home</a>
            <a href="#">Services</a>
            <a href="about_us.html">About Us</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <main class="form-section">
        <div class="registration-container">
            <h2>New Patient Registration</h2>
            <p>Please fill out the form below to create your secure health portal account.</p>

            <form action="#" method="POST" class="registration-form" id="registrationForm">
                
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" name="fullName" required>
                </div>

                <div class="form-group">
                    <label for="dob">Date of Birth</label>
                    <input type="date" id="dob" name="dob" required>
                </div>
                
                <div class="form-group">
                    <label for="gender">Gender</label>
                    <select id="gender" name="gender" required>
                        <option value="">Select...</option>
                        <option value="female">Female</option>
                        <option value="male">Male</option>
                        <option value="other">Other</option>
                        <option value="prefer_not_say">Prefer not to say</option>
                    </select>
                </div>

                <div class="form-group email-verify-group full-width">
                    <label for="email">Email Address <span class="required-star">*</span></label>
                    <div class="email-input-group">
                        <input type="email" id="email" name="email" required>
                        <button type="button" id="sendOtpBtn" class="btn-otp">Send OTP</button>
                    </div>
                    <span id="email-status" class="status-message"></span>
                </div>

                <div class="form-group otp-group full-width" style="display: none;">
                    <label for="otp">Enter Verification Code (OTP)</label>
                    <div class="otp-input-group">
                        <input type="text" id="otp" name="otp" maxlength="6" placeholder="6-digit code">
                        <button type="button" id="verifyOtpBtn" class="btn-otp verify-btn">Verify</button>
                    </div>
                    <span id="otp-status" class="status-message"></span>
                </div>
                
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="e.g., 1234567890" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Create Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>

                <div class="form-group full-width">
                    <label for="address">Full Address</label>
                    <textarea id="address" name="address" rows="3" required></textarea>
                </div>

                <div class="checkbox-group">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">I agree to the <a href="#">Terms and Conditions</a></label>
                </div>

                <button type="submit" class="btn btn-register full-width-btn" id="submitBtn" >Complete Registration</button>
            </form>

            <p class="login-prompt">Already have an account? <a href="login.html">Login here</a></p>
        </div>
    </main>

    <footer class="site-footer">
        <p>&copy; 2025 Vital Link. All Rights Reserved. | Privacy Policy</p>
    </footer>
    
    <script>
        // CLIENT-SIDE JAVASCRIPT PLACEHOLDER FOR OTP LOGIC
        document.addEventListener('DOMContentLoaded', () => {
            const sendOtpBtn = document.getElementById('sendOtpBtn');
            const verifyOtpBtn = document.getElementById('verifyOtpBtn');
            const emailInput = document.getElementById('email');
            const otpInputGroup = document.querySelector('.otp-group');
            const submitBtn = document.getElementById('submitBtn');
            const emailStatus = document.getElementById('email-status');
            const otpStatus = document.getElementById('otp-status');
            
            let isEmailVerified = false;

            sendOtpBtn.addEventListener('click', () => {
                const email = emailInput.value.trim();
                if (!email || !emailInput.checkValidity()) {
                    emailStatus.textContent = "Please enter a valid email address.";
                    emailStatus.style.color = 'red';
                    return;
                }

                // *** SERVER-SIDE ACTION REQUIRED HERE ***
                // 1. Send an AJAX request to your server (e.g., PHP, Node, Python backend).
                // 2. The server generates a random 6-digit OTP, stores it with the email, and sends the email.
                // 3. On success, update the UI:

                emailStatus.textContent = "OTP sent! Check your inbox.";
                emailStatus.style.color = 'green';
                otpInputGroup.style.display = 'flex'; // Show OTP field
                sendOtpBtn.disabled = true;
                
                // Add a timer/countdown here in a real application
            });

            verifyOtpBtn.addEventListener('click', () => {
                const enteredOtp = document.getElementById('otp').value.trim();
                
                // *** SERVER-SIDE ACTION REQUIRED HERE ***
                // 1. Send an AJAX request to your server with the email and entered OTP.
                // 2. The server compares the entered OTP with the stored OTP.
                
                // --- Placeholder Simulation ---
                if (enteredOtp === '123456') { // Replace '123456' with the server response logic
                    otpStatus.textContent = "Verification successful!";
                    otpStatus.style.color = 'green';
                    isEmailVerified = true;
                    submitBtn.disabled = false; // Enable final registration button
                    emailInput.disabled = true; // Lock email field
                    sendOtpBtn.disabled = true;
                    verifyOtpBtn.disabled = true;
                } else {
                    otpStatus.textContent = "Invalid code. Try again or resend.";
                    otpStatus.style.color = 'red';
                }
            });

            // Prevent form submission if email isn't verified
            document.getElementById('registrationForm').addEventListener('submit', (e) => {
                if (!isEmailVerified) {
                    e.preventDefault();
                    alert("Please verify your email address before completing registration.");
                    // Scroll to the email field if needed
                }
            });
        });
    </script>
</body>
</html>
