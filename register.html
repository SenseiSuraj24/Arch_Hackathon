<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Registration - Vital Link</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        /* -------------------------------
        GLOBAL STYLES
        --------------------------------*/
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #e6f3ff, #ffffff);
            margin: 0;
            padding: 0;
            color: #333;
        }

        /* -------------------------------
        HEADER SECTION
        --------------------------------*/
        .site-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #000000;
            padding: 1rem 2rem;
            color: white;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        
        .site-header .logo img {
            height: 50px;
        }

        .main-nav a {
            color: white;
            text-decoration: none;
            margin: 0 1rem;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .main-nav a:hover {
            color: #d1ecff;
        }

        /* -------------------------------
        FORM CONTAINER
        --------------------------------*/
        .registration-form {
            max-width: 800px;
            margin: 3rem auto;
            background-color: white;
            padding: 2.5rem 3rem;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 120, 215, 0.15);
            display: flex;
            flex-wrap: wrap;
            gap: 1.5rem;
            animation: fadeInUp 0.8s ease-in-out;
        }

        .form-title {
            flex: 1 1 100%;
            text-align: center;
            font-size: 1.8rem;
            font-weight: 600;
            color: #0078d7;
            margin-bottom: 1rem;
            border-bottom: 3px solid #0078d7;
            padding-bottom: 0.5rem;
            animation: fadeIn 1s ease-in-out;
        }

        .form-group {
            flex: 1 1 calc(50% - 1rem);
            display: flex;
            flex-direction: column;
        }

        .form-group.full-width {
            flex: 1 1 100%;
        }

        label {
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #005a9e;
        }

        input,
        select,
        textarea {
            padding: 0.8rem;
            border: 1px solid #cfd8e3;
            border-radius: 10px;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }

        input:focus,
        select:focus,
        textarea:focus {
            border-color: #0078d7;
            box-shadow: 0 0 8px rgba(0, 120, 215, 0.2);
        }

        /* -------------------------------
        SUBMIT BUTTON
        --------------------------------*/
        .submit-btn {
            background-color: #0078d7;
            color: white;
            font-size: 1.1rem;
            padding: 0.9rem 1.5rem;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            font-weight: 600;
        }

        .submit-btn:hover {
            background-color: #005a9e;
            transform: scale(1.02);
            box-shadow: 0 4px 10px rgba(0, 90, 158, 0.3);
        }

        /* -------------------------------
        FOOTER SECTION
        --------------------------------*/
        .site-footer {
            background-color: #f0f8ff;
            text-align: center;
            padding: 1.2rem;
            color: #0078d7;
            font-size: 0.9rem;
            margin-top: 3rem;
            border-top: 1px solid #cfe8ff;
        }

        /* -------------------------------
        ANIMATIONS
        --------------------------------*/
        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* -------------------------------
        RESPONSIVE DESIGN
        --------------------------------*/
        @media (max-width: 768px) {
            .registration-form {
                padding: 2rem;
            }

            .form-group {
                flex: 1 1 100%;
            }

            .main-nav {
                display: flex;
                flex-direction: column;
                align-items: flex-end;
            }

            .main-nav a {
                margin: 0.5rem 0;
            }

            .form-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>

    <header class="site-header">
        <div class="logo">
            <img src="vital-link-logo.png" alt="Vital Link Logo">
        </div>
        <nav class="main-nav">
            <a href="index.html">Home</a>
            <a href="services.html">Services</a>
            <a href="about_us.html">About Us</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <!-- Registration Form -->
    <form action="{{ url_for('register') }}" method="POST" class="registration-form" id="registrationForm">

        <h2 class="form-title">New Patient Registration</h2>

        <div class="form-group full-width">
            <label for="fullName">Full Name</label>
            <input type="text" id="fullName" name="fullName" required>
        </div>

        <div class="form-group">
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob" required>
        </div>

        <div class="form-group">
            <label for="gender">Gender</label>
            <select id="gender" name="gender" required>
                <option value="">Select...</option>
                <option value="female">Female</option>
                <option value="male">Male</option>
                <option value="other">Other</option>
                <option value="prefer_not_say">Prefer not to say</option>
            </select>
        </div>

        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="e.g., 1234567890" required>
        </div>

        <div class="form-group">
            <label for="password">Create Password</label>
            <input type="password" id="password" name="password" required>
        </div>

        <div class="form-group">
            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm_password" required>
        </div>

        <div class="form-group full-width">
            <label for="address">Full Address</label>
            <textarea id="address" name="address" rows="3" required></textarea>
        </div>

        <div class="form-group full-width">
            <button type="submit" class="submit-btn">Register</button>
        </div>
    </form>

    <footer class="site-footer">
        <p>&copy; 2025 Vital Link. All Rights Reserved. | Privacy Policy</p>
    </footer>

</body>
</html>
