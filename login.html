<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient/Doctor Login - Vital Link</title>
    <link rel="stylesheet" href="styles.css"> 
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

    <header class="site-header">
        <div class="logo">
            <img src="vital-link-logo.png" alt="Vital Link Logo" style="height: 40px;"> 
        </div>
        <nav class="main-nav">
            <a href="index.html">Home</a>
            <a href="#">Services</a>
            <a href="#">About Us</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <main class="form-section">
        <div class="login-container">
            <h2>Portal Login</h2>
            <p>Select your user type to access your account securely.</p>

            <form action="#" method="POST" class="login-form">
                
                <div class="form-group">
                    <label for="userType">I am a:</label>
                    <select id="userType" name="userType" required>
                        <option value="patient">Patient</option>
                        <option value="doctor">Doctor</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="usernameEmail">Username or Email</label>
                    <input 
                        type="text" 
                        id="usernameEmail" 
                        name="usernameEmail" 
                        placeholder="Enter username or email" 
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="Enter password" 
                        required
                    >
                </div>

                <div class="forgot-group">
                    <a href="#">Forgot Password?</a>
                </div>

                <button type="submit" class="btn btn-login full-width-btn">Log In</button>
            </form>

            <p class="register-prompt">
                Don't have an account? 
                <a href="register.html">Register here</a>
            </p>
        </div>
    </main>

    <footer class="site-footer">
        <p>&copy; 2025 Vital Link. All Rights Reserved. | Privacy Policy</p>
    </footer>

    <script>
        document.querySelector('.login-form').addEventListener('submit', function(e) {
            e.preventDefault(); // Stop the default form submission

            // FIX: Use 'userType' to match the ID in the HTML
            const roleSelect = document.getElementById('userType');
            const selectedRole = roleSelect.value;
            
            // Conditional Redirection based on the selected role
            if (selectedRole === 'doctor') {
                // Redirect to the doctor dashboard
                window.location.href = 'doctor-dashboard.html';
            } else if (selectedRole === 'patient') {
                // Redirect to the patient dashboard
                window.location.href = 'patient-dashboard.html';
            } else {
                // This shouldn't be hit since the select field has default values
                alert('An error occurred. Please refresh and try again.');
            }
        });
    </script>


</body>
</html>
