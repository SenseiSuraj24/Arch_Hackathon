<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Patient Medical Records | Vital Link</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: #e3f2fd;
      color: #0d47a1;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      padding-top: 80px;
    }

    /* --- Site Header & Navigation --- */
    .site-header {
      background-color: #0d47a1;
      box-shadow: 0 2px 4px rgba(13, 71, 161, 0.2);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 5%;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 100;
    }
    
    .logo img { 
      height: 45px; 
      width: auto;
      object-fit: contain;
    }
    
    .main-nav { 
      display: flex; 
      gap: 20px; 
    }
    
    .main-nav a {
      color: white;
      font-weight: 600;
      padding: 8px 16px;
      border-radius: 20px;
      transition: all 0.3s;
    }
    
    .main-nav a:hover {
      background-color: rgba(255, 255, 255, 0.15);
      transform: translateY(-2px);
    }
    
    .logout-btn {
      background-color: #64b5f6;
      color: white !important;
      padding: 8px 16px;
      border-radius: 20px;
      font-weight: 700;
      transition: all 0.3s;
    }
    
    .logout-btn:hover { 
      background-color: #0a3a8a;
      transform: translateY(-2px);
    }

    .container {
      max-width: 900px;
      margin: 40px auto;
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(13, 71, 161, 0.1);
      animation: fadeIn 0.8s ease-in-out;
      border: 1px solid #e3f2fd;
      position: relative;
      overflow: hidden;
    }

    .container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 5px;
      background: #64b5f6;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .page-header {
      text-align: center;
      margin-bottom: 30px;
    }

    .page-header h1 {
      color: #0d47a1;
      font-size: 2.5em;
      font-weight: 700;
      margin-bottom: 10px;
    }

    .page-header p {
      color: #0d47a1;
      font-size: 1.1em;
      opacity: 0.8;
    }

    h2 {
      color: #0d47a1;
      text-align: center;
      margin-bottom: 30px;
      font-size: 1.8em;
      font-weight: 600;
      border-bottom: 2px solid #e3f2fd;
      padding-bottom: 15px;
    }

    .upload-section {
      display: flex;
      flex-direction: column;
      gap: 25px;
      margin-bottom: 40px;
    }

    .upload-box {
      background: #f5fbff;
      border: 3px dashed #0d47a1;
      border-radius: 15px;
      padding: 30px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .upload-box::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 5px;
      background: #64b5f6;
    }

    .upload-box:hover {
      background: rgba(13, 71, 161, 0.05);
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(13, 71, 161, 0.1);
    }

    .upload-box i {
      font-size: 2.5em;
      color: #0d47a1;
      margin-bottom: 15px;
      display: block;
    }

    .upload-box span {
      font-size: 1.2em;
      font-weight: 600;
      color: #0d47a1;
    }

    .upload-box p {
      color: #0d47a1;
      margin-top: 10px;
      font-size: 0.9em;
      opacity: 0.8;
    }

    .file-input {
      display: none;
    }

    .records-list {
      margin-top: 40px;
    }

    .records-list h3 {
      color: #0d47a1;
      margin-bottom: 20px;
      font-size: 1.5em;
      font-weight: 600;
      border-bottom: 2px solid #e3f2fd;
      padding-bottom: 10px;
    }

    .record-card {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #f5fbff;
      border: 1px solid #e3f2fd;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 15px;
      box-shadow: 0 3px 8px rgba(13, 71, 161, 0.05);
      transition: all 0.3s;
      position: relative;
      overflow: hidden;
    }

    .record-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 5px;
      height: 100%;
      background: #64b5f6;
    }

    .record-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(13, 71, 161, 0.1);
    }

    .record-info {
      display: flex;
      flex-direction: column;
      flex: 1;
    }

    .record-info strong {
      font-size: 1.1em;
      color: #0d47a1;
      margin-bottom: 5px;
    }

    .record-info span {
      font-size: 0.9em;
      color: #0d47a1;
      opacity: 0.8;
    }

    .record-actions {
      display: flex;
      gap: 10px;
    }

    .record-actions button {
      background-color: #0d47a1;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 15px;
      cursor: pointer;
      font-size: 0.9em;
      font-weight: 600;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .record-actions button:hover {
      background-color: #64b5f6;
      transform: translateY(-2px);
    }

    .record-actions button.delete-btn {
      background-color: #ff416c;
    }

    .record-actions button.delete-btn:hover {
      background-color: #e0355f;
    }

    .no-records {
      text-align: center;
      color: #0d47a1;
      font-style: italic;
      margin-top: 20px;
      padding: 30px;
      background: #f5fbff;
      border-radius: 10px;
      border: 1px dashed #64b5f6;
    }

    .no-records i {
      font-size: 3em;
      margin-bottom: 15px;
      color: #64b5f6;
      display: block;
    }

    @media (max-width: 768px) {
      .main-nav { 
        display: none; 
      }
      
      .container {
        margin: 20px auto;
        padding: 25px;
      }
      
      .page-header h1 {
        font-size: 2em;
      }
      
      .upload-box {
        padding: 20px;
      }
      
      .record-card {
        flex-direction: column;
        align-items: flex-start;
        gap: 15px;
      }
      
      .record-actions {
        width: 100%;
        justify-content: flex-end;
      }
    }
  </style>
</head>
<body>
  <!-- Site Header with Navigation -->
  <header class="site-header">
    <div class="logo">
      <img src="vital-link-logo.png" alt="Vital Link Logo">
    </div>
    <nav class="main-nav">
      <a href="patient-dashboard.html">Dashboard</a>
      <a href="billing.html">Bills</a>
      <a href="index.html" class="logout-btn">Log Out</a>
    </nav>
  </header>

  <div class="container">
    <div class="page-header">
      <h1>Patient Medical Records</h1>
      <p>Securely store and manage your medical reports and prescriptions</p>
    </div>

    <h2>Upload Your Reports & Prescriptions</h2>

    <div class="upload-section">
      <label class="upload-box">
        <i class="fas fa-file-medical"></i>
        <span>Medical Reports</span>
        <p>Upload PDF, JPG, JPEG, PNG files</p>
        <input type="file" class="file-input" id="reportUpload" multiple accept=".pdf,.jpg,.jpeg,.png">
      </label>

      <label class="upload-box">
        <i class="fas fa-prescription-bottle"></i>
        <span>Prescription Images</span>
        <p>Upload JPG, JPEG, PNG files</p>
        <input type="file" class="file-input" id="prescriptionUpload" multiple accept=".jpg,.jpeg,.png">
      </label>
    </div>

    <div class="records-list" id="recordsList">
      <h3><i class="fas fa-history"></i> Your Uploaded Files</h3>
      <div id="recordsContainer" class="records-container"></div>
      <div id="noRecords" class="no-records">
        <i class="fas fa-folder-open"></i>
        <p>No files uploaded yet.</p>
        <p>Upload your medical reports or prescriptions to get started.</p>
      </div>
    </div>
  </div>

  <script>
    const reportUpload = document.getElementById('reportUpload');
    const prescriptionUpload = document.getElementById('prescriptionUpload');
    const recordsContainer = document.getElementById('recordsContainer');
    const noRecords = document.getElementById('noRecords');

    let records = [];

    function updateRecordsView() {
      recordsContainer.innerHTML = '';
      if (records.length === 0) {
        noRecords.style.display = 'block';
      } else {
        noRecords.style.display = 'none';
        records.forEach((record, index) => {
          const card = document.createElement('div');
          card.classList.add('record-card');

          const icon = record.type === 'Report' ? 'fa-file-medical' : 'fa-prescription-bottle';
          
          card.innerHTML = `
            <div class="record-info">
              <strong><i class="fas ${icon}"></i> ${record.name}</strong>
              <span>Type: ${record.type} â€¢ Uploaded: ${record.date}</span>
            </div>
            <div class="record-actions">
              <button onclick="viewRecord(${index})">
                <i class="fas fa-eye"></i> View
              </button>
              <button class="delete-btn" onclick="deleteRecord(${index})">
                <i class="fas fa-trash"></i> Delete
              </button>
            </div>
          `;
          recordsContainer.appendChild(card);
        });
      }
    }

    function handleFileUpload(files, type) {
      for (let file of files) {
        const record = {
          name: file.name,
          type: type,
          url: URL.createObjectURL(file),
          date: new Date().toLocaleDateString()
        };
        records.push(record);
      }
      updateRecordsView();
    }

    reportUpload.addEventListener('change', (e) => handleFileUpload(e.target.files, 'Report'));
    prescriptionUpload.addEventListener('change', (e) => handleFileUpload(e.target.files, 'Prescription'));

    function deleteRecord(index) {
      if (confirm('Are you sure you want to delete this file?')) {
        records.splice(index, 1);
        updateRecordsView();
      }
    }

    function viewRecord(index) {
      window.open(records[index].url, '_blank');
    }

    // Add drag and drop functionality
    document.querySelectorAll('.upload-box').forEach(box => {
      box.addEventListener('dragover', (e) => {
        e.preventDefault();
        box.style.background = 'rgba(13, 71, 161, 0.1)';
        box.style.borderColor = '#64b5f6';
      });

      box.addEventListener('dragleave', () => {
        box.style.background = '#f5fbff';
        box.style.borderColor = '#0d47a1';
      });

      box.addEventListener('drop', (e) => {
        e.preventDefault();
        box.style.background = '#f5fbff';
        box.style.borderColor = '#0d47a1';
        
        const files = e.dataTransfer.files;
        const input = box.querySelector('.file-input');
        const type = input.id === 'reportUpload' ? 'Report' : 'Prescription';
        
        handleFileUpload(files, type);
      });
    });
  </script>
</body>
</html>
